      <div class="controls">

      <div class="stats-panel">
        <h3 style="margin-bottom: 15px; color: #333">ğŸ“Š æ¸¬è©¦çµ±è¨ˆ</h3>
        <div class="stats-grid">
          <div class="stat-item">
            <div class="stat-value" id="maxTPS">0.0</div>
            <div class="stat-label">æœ€é«˜ TPS</div>

          <div class="stat-item">

    <script>
      // TPS æ¸¬è©¦é‚è¼¯
      class TPSTest {
        constructor() {
          this.ws = null;
          this.isConnected = false;
          this.testData = {
            zone1: { clicks: [], tps: 0, totalClicks: 0 },
            zone2: { clicks: [], tps: 0, totalClicks: 0 },
          };
          this.testStartTime = null;
          this.maxTPS = 0;
          this.fpsCounter = 0;
          this.lastFrameTime = performance.now();

          this.initWebSocket();
          this.initEventListeners();
          this.startFPSMonitor();
        }

        initWebSocket() {
          try {
            this.ws = new WebSocket("ws://localhost:3001");

            this.ws.onopen = () => {
              this.isConnected = true;
              this.updateConnectionStatus();
              console.log("âœ… WebSocket é€£æ¥æˆåŠŸ");
            };

            this.ws.onmessage = (event) => {
              const data = JSON.parse(event.data);
              this.handleServerMessage(data);
            };

            this.ws.onclose = () => {
              this.isConnected = false;
              this.updateConnectionStatus();
              console.log("âŒ WebSocket é€£æ¥é—œé–‰");

              // å˜—è©¦é‡æ–°é€£æ¥
              setTimeout(() => this.initWebSocket(), 3000);
            };

            this.ws.onerror = (error) => {
              console.error("âŒ WebSocket éŒ¯èª¤:", error);
            };
          } catch (error) {
            console.error("âŒ WebSocket åˆå§‹åŒ–å¤±æ•—:", error);
          }
        }

        initEventListeners() {
          // é»æ“Šå€åŸŸäº‹ä»¶
          document
            .getElementById("clickZone1")
            .addEventListener("click", (e) => {
              this.handleClick("zone1", e);
            });

          document
            .getElementById("clickZone2")
            .addEventListener("click", (e) => {
              this.handleClick("zone2", e);
            });

          // å¤šé»è§¸æ§æ”¯æ´
          document
            .getElementById("clickZone1")
            .addEventListener("touchstart", (e) => {
              e.preventDefault();
              for (let touch of e.touches) {
                this.handleClick("zone1", touch);
              }
            });

          document
            .getElementById("clickZone2")
            .addEventListener("touchstart", (e) => {
              e.preventDefault();
              for (let touch of e.touches) {
                this.handleClick("zone2", touch);
              }
            });
        }

        handleClick(zone, event) {
          const now = performance.now();
          const clickData = {
            timestamp: now,
            x: event.clientX || event.pageX,
            y: event.clientY || event.pageY,
          };

          this.testData[zone].clicks.push(clickData);
          this.testData[zone].totalClicks++;

          // è¨ˆç®— TPS (ä½¿ç”¨ 1 ç§’æ»‘å‹•çª—å£)
          this.calculateTPS(zone);

          // æ›´æ–°é¡¯ç¤º
          this.updateDisplay(zone);

          // ç™¼é€æ•¸æ“šåˆ°ä¼ºæœå™¨
          this.sendTPSData(zone);

          // æ¸¬é‡å»¶é²
          this.measureLatency(now);
        }

        calculateTPS(zone) {
          const now = performance.now();
          const windowSize = 1000; // 1 ç§’çª—å£

          // ç§»é™¤è¶…éçª—å£æ™‚é–“çš„é»æ“Š
          this.testData[zone].clicks = this.testData[zone].clicks.filter(
            (click) => now - click.timestamp <= windowSize
          );

          // è¨ˆç®— TPS
          const tps = this.testData[zone].clicks.length;
          this.testData[zone].tps = tps;

          // æ›´æ–°æœ€é«˜ TPS
          if (tps > this.maxTPS) {
            this.maxTPS = tps;
            document.getElementById("maxTPS").textContent = tps.toFixed(1);
          }
        }

        updateDisplay(zone) {
          const zoneNum = zone === "zone1" ? "1" : "2";
          document.getElementById(`tps${zoneNum}`).textContent =
            this.testData[zone].tps.toFixed(1);
          document.getElementById(`clicks${zoneNum}`).textContent =
            this.testData[zone].totalClicks;

          // æ›´æ–°ç¸½çµ±è¨ˆ
          this.updateStats();
        }

        updateStats() {
          const totalClicks =
            this.testData.zone1.totalClicks + this.testData.zone2.totalClicks;
          const avgTPS =
            (this.testData.zone1.tps + this.testData.zone2.tps) / 2;
          const duration = this.testStartTime
            ? (performance.now() - this.testStartTime) / 1000
            : 0;

          document.getElementById("totalClicks").textContent = totalClicks;
          document.getElementById("avgTPS").textContent = avgTPS.toFixed(1);
          document.getElementById("testDuration").textContent =
            duration.toFixed(1);
        }

        sendTPSData(zone) {
          if (this.ws && this.isConnected) {
            this.ws.send(
              JSON.stringify({
                type: "tps_data",
                zone: zone,
                tps: this.testData[zone].tps,
                totalClicks: this.testData[zone].totalClicks,
                timestamp: performance.now(),
                clientId: "tps-test-tool",
              })
            );
          }
        }

        measureLatency(clickTime) {
          const renderTime = performance.now();
          const latency = renderTime - clickTime;
          document.getElementById("latency").textContent = latency.toFixed(1);
        }

        startFPSMonitor() {
          const updateFPS = () => {
            const now = performance.now();
            const delta = now - this.lastFrameTime;
            this.lastFrameTime = now;

            const fps = 1000 / delta;
            this.fpsCounter = this.fpsCounter * 0.9 + fps * 0.1; // å¹³æ»‘è™•ç†

            document.getElementById("fps").textContent = Math.round(
              this.fpsCounter
            );

            requestAnimationFrame(updateFPS);
          };

          requestAnimationFrame(updateFPS);
        }

        updateConnectionStatus() {
          const statusEl = document.getElementById("connectionStatus");
          if (this.isConnected) {
            statusEl.textContent = "ğŸŸ¢ å·²é€£æ¥";
            statusEl.className = "connection-status connected";
          } else {
            statusEl.textContent = "ğŸ”´ æœªé€£æ¥";
            statusEl.className = "connection-status disconnected";
          }
        }

        handleServerMessage(data) {
          switch (data.type) {
            case "welcome":
              console.log("ğŸ“¨ ä¼ºæœå™¨è¨Šæ¯:", data.message);
              break;
            case "server_status":
              console.log(
                `ğŸ“Š ä¼ºæœå™¨ç‹€æ…‹: ${data.connectedClients} å€‹å®¢æˆ¶ç«¯é€£æ¥`
              );
              break;
          }
        }
      }

      // å…¨åŸŸå‡½æ•¸
      let tpsTest;

      function startTest() {
        if (!tpsTest) {
          tpsTest = new TPSTest();
        }
        tpsTest.testStartTime = performance.now();
        console.log("ğŸš€ TPS æ¸¬è©¦é–‹å§‹");
      }

      function resetTest() {
        if (tpsTest) {
          tpsTest.testData = {
            zone1: { clicks: [], tps: 0, totalClicks: 0 },
            zone2: { clicks: [], tps: 0, totalClicks: 0 },
          };
          tpsTest.testStartTime = null;
          tpsTest.maxTPS = 0;

          // é‡ç½®é¡¯ç¤º
          document.getElementById("tps1").textContent = "0.0";
          document.getElementById("tps2").textContent = "0.0";
          document.getElementById("clicks1").textContent = "0";
          document.getElementById("clicks2").textContent = "0";
          document.getElementById("maxTPS").textContent = "0.0";
          document.getElementById("avgTPS").textContent = "0.0";
          document.getElementById("totalClicks").textContent = "0";
          document.getElementById("testDuration").textContent = "0";

          console.log("ğŸ”„ TPS æ¸¬è©¦é‡ç½®");
        }
      }

      function exportData() {
        if (tpsTest) {
          const data = {
            timestamp: new Date().toISOString(),
            testData: tpsTest.testData,
            maxTPS: tpsTest.maxTPS,
            duration: tpsTest.testStartTime
              ? (performance.now() - tpsTest.testStartTime) / 1000
              : 0,
          };

          const blob = new Blob([JSON.stringify(data, null, 2)], {
            type: "application/json",
          });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = `tps-test-${Date.now()}.json`;
          a.click();
          URL.revokeObjectURL(url);

          console.log("ğŸ“ æ¸¬è©¦æ•¸æ“šå·²åŒ¯å‡º");
        }
      }

      // è‡ªå‹•é–‹å§‹æ¸¬è©¦
      window.addEventListener("load", () => {
        startTest();
      });
    </script>
